<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>智慧問答系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-bubble {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .user {
            background-color: #d9edf7;
            text-align: right;
        }
        .assistant {
            background-color: #f7f7f7;
            text-align: left;
        }
        #response {
            min-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h3 class="text-center">智慧問答系統</h3>
        <div id="response"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="請輸入您的問題...">
            <button id="ask-btn" class="btn btn-primary">送出</button>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
